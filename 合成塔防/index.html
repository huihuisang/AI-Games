<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>合成塔防</title>
    <!-- 添加初始样式 -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1c20;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #ffffff1a;
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .game-container {
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .game-container.loaded {
        opacity: 1;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 添加加载动画 -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>

    <div class="game-container">
      <!-- 把塔选择面板移到 game-board 前面 -->
      <div class="tower-selection">
        <div class="tower-option selected" data-type="archer">
          <span class="tower-icon">🏹</span>
          <div>弓箭手</div>
          <div class="cost">50金币</div>
        </div>
        <div class="tower-option" data-type="mage">
          <span class="tower-icon">🔮</span>
          <div>法师</div>
          <div class="cost">100金币</div>
        </div>
        <div class="tower-option" data-type="cannon">
          <span class="tower-icon">💣</span>
          <div>炮塔</div>
          <div class="cost">150金币</div>
        </div>
      </div>

      <!-- 游戏区域 -->
      <div class="game-board">
        <!-- 防御塔放置区域 -->
        <div class="tower-slots"></div>
        <!-- 怪物行进路径 -->
        <div class="path"></div>
      </div>

      <!-- 游戏控制区域 -->
      <div class="control-panel">
        <div class="score">分数: <span id="score">0</span></div>
        <div class="lives">生命: <span id="lives">5</span></div>
        <div class="money">金币: <span id="money">100</span></div>
        <button id="start-game">开始游戏</button>
      </div>
    </div>
    <script src="game.js" defer></script>
  </body>
</html>
